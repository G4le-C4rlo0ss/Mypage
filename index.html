<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario Registro</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="registroForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required /><br /><br />
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />
        
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" required /><br /><br />
        
        <button type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>

    <script>
        const form = document.getElementById('registroForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const datos = {
                nombre: form.nombre.value,
                email: form.email.value,
                password: form.password.value
            };

            try {
                const response = await fetch("https://flask-contact-api-production.up.railway.app/api/contact", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        nombre: datos.nombre,
                        correo: datos.email,
                        mensaje: datos.password
                    })
                });

                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }

                const resultado = await response.json();
                document.getElementById('resultado').textContent = resultado.message;
                form.reset();
            } catch (error) {
                document.getElementById('resultado').textContent = 'Error al enviar datos';
                console.error(error);
            }
        });
    </script>
</body>
</html>
